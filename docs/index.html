
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Student Signature System</title>
  <style>
    .wrapper {
      position: relative;
      width: 400px;
      height: 200px;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .signature-pad {
      border: 1px solid #ccc;
      position: absolute;
      left: 0;
      top: 0;
      width:400px;
      height:200px;
    }
  </style>
</head>
<body>
<h1>
  Draw over image
</h1>
<div class="wrapper">
  <canvas id="signature-pad" class="signature-pad" width=400 height=200></canvas>
</div>
<div>
  <button id="save">Save</button>
  <button id="clear">Clear</button>
</div>

<script src="./signature.js"></script>
</body>
</html>
